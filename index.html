<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TE AMO ğŸ©µ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: black;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* âœï¸ Texto */
#texto {
  color: white;
  font-size: 3rem;
  text-align: center;
  z-index: 2;
  padding: 20px;
}

/* ğŸ’™ Corazones */
.heart {
  position: absolute;
  top: -20px;
  font-size: 20px;
  animation: caer linear infinite;
  pointer-events: none;
}

@keyframes caer {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

/* ğŸ“± Perfecto en celular */
@media (max-width: 600px) {
  #texto {
    font-size: 2.2rem;
  }
}
</style>
</head>

<body>

<div id="texto"></div>

<script>
/* âœï¸ Efecto mÃ¡quina de escribir */
const mensaje = "TE AMO ğŸ©µ";
let i = 0;
const velocidad = 150;
const texto = document.getElementById("texto");

function escribir() {
  if (i < mensaje.length) {
    texto.innerHTML += mensaje.charAt(i);
    i++;
    setTimeout(escribir, velocidad);
  } else {
    setTimeout(() => {
      texto.innerHTML = "";
      i = 0;
      escribir();
    }, 2000);
  }
}

escribir();

/* ğŸ’™ Crear corazones azul claro */
function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.classList.add("heart");
  corazon.innerHTML = "ğŸ©µ";
  corazon.style.left = Math.random() * 100 + "vw";
  corazon.style.fontSize = Math.random() * 25 + 15 + "px";
  corazon.style.animationDuration = Math.random() * 3 + 2 + "s";

  document.body.appendChild(corazon);

  setTimeout(() => {
    corazon.remove();
  }, 5000);
}

setInterval(crearCorazon, 120);
</script>

</body>
</html>
